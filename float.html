<html>
<head>
<style type="text/css">
.news {
  background-color:#CCFFCC;
  border:solid 1px black;
}

.news img{
  float:left;
}

.news p{
  float:right;
}

.clear {
clear:both;
}
</style>
</head>
<body>
<div class="news">
<img src="" width="119" height="105" />
<p>文字浮动在图片右边,且图片和文字包含在一个带浅绿色背景的元素中。这就是想要的效果<br /><br />

请再次注意：对于IE6.0，无论是否将长段文本换行与否,都能达到需要的显示效果（无论全屏、窄屏）。<br />
但对于FireFox,当长段文本进行换行处理，当屏幕宽度合适时，能达到需要的显示效果；长段文本若不<br />换行，
就不能得到想要的显示效果。 </p>

<div class="clear"></div>
</div>
</body>
</html>
